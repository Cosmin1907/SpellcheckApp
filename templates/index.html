{% extends 'base.html' %}

{% block title %}Home - Ignite Flask App{% endblock %}

{% block content %}
<body>
    <h1>Text Proofreader</h1>

    <form method="POST">
        <textarea name="text" rows="10" cols="50" placeholder="Enter your text here..."></textarea><br><br>
        <button type="submit">Submit</button>
    </form>

    {% if result %}
    <h2>Corrected Text:</h2>
    <div>
        {{ result|safe }}
    </div>
    {% endif %}
</body>
{% endblock %}
